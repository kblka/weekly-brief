# Run Sunday Weekly Brief every Sunday at 8:00 UTC (9:00 CET).
# Generates MP3 + feed.xml, commits to repo; GitHub Pages serves them.
name: Weekly Brief

on:
  schedule:
    # Sunday 8:00 UTC (adjust for your timezone: 8 UTC = 9 CET, 3 EST)
    - cron: '0 8 * * 0'
  workflow_dispatch:  # Allow manual run from Actions tab

jobs:
  brief:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow push of output/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create credentials.json
        env:
          CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON }}
        run: printf '%s' "$CREDENTIALS_JSON" > credentials.json

      - name: Create token.json
        env:
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
        run: printf '%s' "$TOKEN_JSON" > token.json

      - name: Create Application Default Credentials for TTS
        env:
          ADC_JSON: ${{ secrets.ADC_JSON }}
        run: |
          printf '%s' "$ADC_JSON" > adc.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/adc.json" >> $GITHUB_ENV

      - name: Create .env
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "CALENDAR_IDS=${{ vars.CALENDAR_IDS }}" >> .env
          echo "TIMEZONE=${{ vars.TIMEZONE || 'Europe/Prague' }}" >> .env
          echo "LANGUAGE=cs" >> .env
          echo "RSS_BASE_URL=https://${{ github.repository_owner }}.github.io/${REPO_NAME}/output" >> .env

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run weekly brief pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python run_brief.py

      - name: Commit and push output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f output/
          git diff --staged --quiet || { git commit -m "Weekly brief $(date -u +%Y-%m-%d)" && git push; }
